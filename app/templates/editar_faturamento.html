<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Ordem de Serviço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Ordem de Serviço</h1>
        <form action="/atualizar_os" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" id="placa" name="placa" class="form-control" value="{{ ordem['placa'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="modelo_veiculo" class="form-label">Modelo do Veículo</label>
                    <input type="text" id="modelo_veiculo" name="modelo_veiculo" class="form-control" value="{{ ordem['modelo_veiculo'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="data_orcamento" class="form-label">Data do Orçamento</label>
                    <input type="date" id="data_orcamento" name="data_orcamento" class="form-control" value="{{ ordem['data_orcamento'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="data_faturamento" class="form-label">Data de Faturamento</label>
                    <input type="date" id="data_faturamento" name="data_faturamento" class="form-control" value="{{ ordem['data_faturamento'] }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="mes_faturamento" class="form-label">Mês de Faturamento</label>
                    <input type="text" id="mes_faturamento" name="mes_faturamento" class="form-control" value="{{ ordem['mes_faturamento'] }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ano_faturamento" class="form-label">Ano de Faturamento</label>
                    <input type="text" id="ano_faturamento" name="ano_faturamento" class="form-control" value="{{ ordem['ano_faturamento'] }}">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="dias" class="form-label">Dias</label>
                    <input type="number" id="dias" name="dias" class="form-control" value="{{ ordem['dias'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="num_os" class="form-label">Número da OS</label>
                    <input type="text" id="num_os" name="num_os" class="form-control" value="{{ ordem['num_os'] }}" readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cia" class="form-label">CIA</label>
                    <input type="text" id="cia" name="cia" class="form-control" value="{{ ordem['cia'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="pecas" class="form-label">Peças</label>
                    <input type="number" id="pecas" name="pecas" class="form-control" value="{{ ordem['pecas'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="servicos" class="form-label">Serviços</label>
                    <input type="number" id="servicos" name="servicos" class="form-control" value="{{ ordem['servicos'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="valor_os" class="form-label">Valor da OS</label>
                    <input type="number" id="valor_os" name="valor_os" class="form-control" value="{{ ordem['valor_os'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="mecanico" class="form-label">Mecânico</label>
                    <input type="text" id="mecanico" name="mecanico" class="form-control" value="{{ ordem['mecanico'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="freios" class="form-label">Freios</label>
                    <input type="number" id="freios" name="freios" class="form-control" value="{{ ordem['freios'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="suspensao" class="form-label">Suspensão</label>
                    <input type="number" id="suspensao" name="suspensao" class="form-control" value="{{ ordem['suspensao'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="injecao_ignicao" class="form-label">Injeção/Ignição</label>
                    <input type="number" id="injecao_ignicao" name="injecao_ignicao" class="form-control" value="{{ ordem['injecao_ignicao'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cabecote_motor_arrefecimento" class="form-label">Cabeçote/Motor/Arrefecimento</label>
                    <input type="number" id="cabecote_motor_arrefecimento" name="cabecote_motor_arrefecimento" class="form-control" value="{{ ordem['cabecote_motor_arrefecimento'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="outros" class="form-label">Outros</label>
                    <input type="number" id="outros" name="outros" class="form-control" value="{{ ordem['outros'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="oleos" class="form-label">Óleos</label>
                    <input type="number" id="oleos" name="oleos" class="form-control" value="{{ ordem['oleos'] }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="transmissao" class="form-label">Transmissão</label>
                    <input type="number" id="transmissao" name="transmissao" class="form-control" value="{{ ordem['transmissao'] }}">
                </div>
                <div class="col-md-12 mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <textarea id="observacoes" name="observacoes" class="form-control" rows="4">{{ ordem['observacoes'] }}</textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
