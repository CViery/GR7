{% extends 'base.html' %}
{% block title %}
<title>Cadastro de Fornecedores - {{ empresa }}</title>
<style>
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }

  .form-fornecedor {
    width: 300px;
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
  }

  .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .btn-submit {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }

  .btn-submit:hover {
    background-color: #45a049;
  }
</style>
{% endblock %}

{% block main %}
<main>
  <h1>Cadastro de Fornecedores</h1>
  <form action="/cadastrar_fornecedor" method="post" class="form-fornecedor">
    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text" name="cnpj" id="cnpj" class="form-control">
    </div>
    <div class="form-group">
      <label for="nome_empresa">Nome da Empresa:</label>
      <input type="text" name="nome_empresa" id="nome_empresa" class="form-control">
    </div>
    <button type="submit" class="btn-submit">Cadastrar</button>
  </form>
</main>

{% endblock %}
